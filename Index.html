<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #3e1e09, #2a0a05);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Title Section */
        .title-section {
            margin-top: 50px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            text-shadow: 4px 4px 15px rgba(255, 193, 7, 0.8);
        }

        p {
            font-size: 22px;
            margin-top: -10px;
        }

        /* Photo Section */
        .photo-section {
            margin-top: 50px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s ease-in-out;
        }

        .photo-section h2 {
            font-size: 45px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .photo-container {
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .photo-container:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        .photo {
            width: 300px;
            height: auto;
            display: block;
            animation: zoomIn 2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title-section">
        <h1>Happy Chocolate Day, Manshi ‚ù§Ô∏è</h1>
        <p>You are sweeter than all the chocolates in the world! üç´</p>
    </div>

    <!-- Photo Section -->
    <div class="photo-section">
        <h2>Our Sweet Memories ‚ù§Ô∏è</h2>
        <div class="photo-container">
            <!-- Replace the path with your uploaded photo -->
            <img src="IMG-20241112-WA0018.jpg" alt="Mohit and Manshi" class="photo">
        </div>
    </div>
</body>
</html>
