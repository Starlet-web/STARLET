<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day, Manshi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #3e1e09, #2a0a05);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 65px;
            text-shadow: 4px 4px 15px rgba(255, 193, 7, 0.8);
        }
        p {
            font-size: 22px;
            margin-top: -10px;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        .chocolate-box {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/dMJJ3Cj.png') no-repeat center;
            background-size: cover;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0px 0px 15px rgba(255, 193, 7, 0.8));
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .button {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            padding: 15px 35px;
            font-size: 20px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 30px;
            box-shadow: 0 8px 18px rgba(255, 105, 135, 0.6);
            transition: 0.4s;
            font-weight: bold;
        }
        .button:hover {
            background: linear-gradient(45deg, #d93a5d, #c0392b);
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 105, 135, 0.8);
        }
        .falling-chocolates, .falling-hearts {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            animation: fall linear infinite;
        }
        .falling-chocolates {
            background: url('https://i.imgur.com/zX0AVJX.png') no-repeat center;
        }
        .falling-hearts {
            background: url('https://i.imgur.com/Z8hvXsM.png') no-repeat center;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 25px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Chocolate Day, Manshi ‚ù§Ô∏è</h1>
        <p>You are sweeter than all the chocolates in the world! üç´</p>
        <span class="heart">‚ù§Ô∏è</span>
        <div class="chocolate-box"></div>
        <br>
        <button class="button" onclick="showMessage()">Click for a Surprise!</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/s/your-audio-file.mp3?dl=1" type="audio/mp3">
    </audio>
    
    <div class="music-button" onclick="toggleMusic()">
        üéµ
    </div>

    <script>
        function showMessage() {
            alert("You are my sweetest blessing, Manshi! üíñ");
        }
        
        function createFallingElement(type) {
            let element = document.createElement('div');
            element.classList.add(type);
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
        
        setInterval(() => createFallingElement('falling-chocolates'), 600);
        setInterval(() => createFallingElement('falling-hearts'), 800);

        let music = document.getElementById("bg-music");
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
